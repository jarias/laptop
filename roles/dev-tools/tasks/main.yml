---
- name: install extra dev tools
  pacman:
    name: "{{ item }}"
  with_items:
    - git
    - jq
    - curl
    - tmux
    - cloc
    - htop
    - pandoc
    - the_silver_searcher
    - dos2unix
    - imagemagick
    - ranger
    - zsh
    - ldns

- name: install extra dev tools from AUR
  aur:
    name: "{{ item }}"
    user: aurman
  with_items:
    - urlview
    - universal-ctags-git
    - mkpasswd
    - heroku-cli
    - ngrok
